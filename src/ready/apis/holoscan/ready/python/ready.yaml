---
replayer:  # VideoStreamReplayer
  #basename: "video_30_duplicated_frames_of_validation-026580-640widthx400height"
  basename: "video_30_duplicated_frames_of_train-008068-640widthx400height"
  frame_rate: 0 # as specified in timestamps
  repeat: true # default: false
  realtime: true # default: true
  count: 0 # default: 0 (no frame count restriction)


info_op:  #Info Operator


preprocessor:  # FormatConverter
  out_tensor_name: source_video
  #in_dtype: "rgba8888"
  out_dtype: "float32"
  resize_width: 640
  resize_height: 400
  #scale_min: 0.0
  #scale_max: 1.0

inference:  # Inference
  backend: "trt"
  pre_processor_map:
    "ready_model": ["source_video"]
  inference_map:
    "ready_model": ["output"]
  enable_fp16: True
  parallel_inference: true # optional param, default to true
  infer_on_cpu: false # optional param, default to false
  input_on_cuda: true # optional param, default to true
  output_on_cuda: true # optional param, default to true
  transmit_on_cuda: true # optional param, default to true
  is_engine_path: false # optional param, default to false


segpostprocessor:  # SegmentationPostprocessor
  in_tensor_name: output
  #network_output_type: softmax
  #network_output_type: sigmoid
  #network_output_type: None
  data_format: nchw
  #data_format: nhwc

viz:  # Holoviz
  window_title: "READY demo"
  width: 640
  height: 400
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0
  color_lut: [
    [0.65, 0.81, 0.89, 0.1], #RGB for light blue & alpha=0.1
    [0.3, 0.3, 0.9, 0.7], #RGB for blue & alpha=0.7
    [0.9, 0.9, 0.3, 0.7], #RGB for yellow & alpha=0.7 #https://rgbcolorpicker.com/0-1
    [0.9, 0.3, 0.3, 0.7], #RGB for red & alpha=0.7 #https://rgbcolorpicker.com/0-1
    [0.1, 0.1, 0.9, 0.7], #RGB for blue & alpha=0.7 #https://rgbcolorpicker.com/0-1
    ]
